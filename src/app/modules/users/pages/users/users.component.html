<app-header></app-header>
<main class="container flex-shrink-0">
  <app-filter-user (searchData)="filter($event)"></app-filter-user>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha Nacimiento</th>
        <th scope="col">Edad</th>
        <th scope="col">DNI</th>
        <th scope="col">Direccion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of usersInTable'>
        <td>{{ user.name }}</td>
        <td>{{ user.bithDate }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.document }}</td>
        <td>{{ user.adress }}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Paginacion tabla usuarios">
    <ul class="pagination justify-content-end">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li *ngFor='let page of pages' [class]="currentPage === page ? 'page-item active' : 'page-item'">
        <a (click)="setPage(page)" class="page-link">{{ page }}</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</main>
<app-footer></app-footer>
