<form class="form-card" [formGroup]="formLogin" id="loginForm" (submit)="sendData(formLogin)">
  <h2 class="text-center">Login</h2>
  <div class="mb-3">
    <label for="user" class="form-label">Email</label>
    <input type="text" class="form-control" id="user" formControlName="user" aria-describedby="user">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contrase√±a</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid">Enviar</button>
</form>
